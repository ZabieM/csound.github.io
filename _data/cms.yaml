# SIDE BANNER 
# Normally we have a list of latest news on the main page to the right
# of the 'About Csound' text. If we have something special to announce
# (like a conference), we can put the special info into this block. The info
# should contain a title, a description text (Markdown will work) and an image.
# If the field 'published' == 1, then this info will be displayed,
# if 'published' == 0, the latest news will be displayed.
#
# NB: You may want to keep an unpublished material as an example for the future.
main_page_side_banner:
  published: 0
  title: Csound's 30th anniversary celebration!
  text: |
    We are pleased to announce to mark the 30th birthday of Csound we will be
    holding two days of music, discussion and Guiness at the National University
    of Ireland at Maynooth from the 25th to the 26th of November 2016.

    More information on the conference's webpage:
    [http://csound.github.io/csound30](http://csound.github.io/csound30)
  img_alt: Csound's 30th anniversary celebration!
  img_url: http://csound.github.io/csound30/Maynooth2.JPG

